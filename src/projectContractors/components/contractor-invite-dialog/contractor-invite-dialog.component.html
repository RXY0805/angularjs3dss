<h1 mat-dialog-title>Invite Company to join project {{data.currentProject.projectName}}</h1>

<div mat-dialog-content>
    <mat-tab-group>
        <mat-tab label="Existing companies">
            <app-contractor-list [contractors]="data.currentAvailableContractors" [isCheckable]="isCheckable" (toggleContactPersonEmail)="onToggleContactPersonEmail($event)"
                (toggleSelectedCompany)="onToggleSelectedCompany($event)"></app-contractor-list>
            <div class="button-group">
                <button class="ngButton" mat-raised-button color="primary" (click)="onNoClick()">Cancel</button>
                <button class="ngButton" mat-raised-button color="primary" [disabled]="!isCompanyInvited" (click)="onInviteExistCompany()"
                    [mat-dialog-close]="data.invitation">Invite</button>
            </div>
        </mat-tab>
        <mat-tab label="New company">
            <mat-card class="center" id="new-company-card">
                <mat-card-header>
                </mat-card-header>
                <mat-card-content>
                    <form [formGroup]="companyForm" layout-align="center center">
                        <table class="ng-table">
                            <tr>
                                <td>Company Email:</td>
                                <td>
                                    <mat-form-field class="full-width">
                                        <input matInput placeholder="New Company Email" formControlName="email">
                                    </mat-form-field>
                                </td>
                                <td>
                                    <threedss-show-errors [control]="companyForm.controls.email"></threedss-show-errors>
                                </td>
                            </tr>
                        </table>
                    </form>
                </mat-card-content>
            </mat-card>
            <div class="ng-button-group">
                <button class="ngButton" mat-raised-button color="primary" (click)="onNoClick()">Cancel</button>
                <button class="ngButton" mat-raised-button color="primary" (click)="onInviteNewCompany()" [disabled]="companyForm.invalid "
                    [mat-dialog-close]="data.invitation">Invite</button>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
