<div>

    <!-- *ngIf="selectedProjectContractor" -->
    <mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
            <mat-cell *matCellDef="let company"> {{company.id}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
            <mat-cell *matCellDef="let company"> {{company.name}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
            <mat-cell *matCellDef="let company"> {{company.email}}</mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let company; columns: displayedColumns;">
        </mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
<div>
    <!-- {{hello}} {{selectedProjectContractor.name}} -->
</div>
<div>
    selected {{selectedProjectContractor?selectedProjectContractor.project.name:'no project'}}
</div>
<div *ngIf="selectedProjectContractor">
    <div *ngFor="let c of selectedProjectContractor.contractors">
        {{c.company.id}} {{c.company.name}} {{c.company.email}}
    </div>
</div>
